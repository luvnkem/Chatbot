<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./chatbot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/
    font-awesome/6.0.0-beta2/css/all.min.css" integrity="
    sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=
    =" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Chatbot</title>
    
</head>
<body onload="start()">
    <div id="main">
            <h2>ChatBot</h2>
            <div id="msg-area">
            <div id="robot">
                <img src="./chatbot.png" id="bot" alt="">
                <h3>Zoe Chatbot</h3>
            </div>
        </div>
        <div id="input">
            <input type="text" placeholder="New Message" id="text">
            <button id="send">Send <i class="fa fa-paper-plane"></i></button>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js" 
    integrity="sha512-Idr7xVNnMWCsgBQscTSCivBNWWH30oo/tzYORviOCrLKmBaRxRflm2miNhTFJNVmXvCtzgms5nlJF4az2hiGnA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./chatbot.js"></script>
</body>
</html>
